<html>
    <head>
        <title>vlco_o text to emote</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../styles/index.css" type="text/css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="icon" href="/assets/favicon_index.ico"/>
        
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.9.0/brython.min.js"></script>
        </script>
        
        <script>
            function clipboard_copy(text, msg) {
                navigator.clipboard.writeText(text).then(function() {alert("Copied " + msg + " to clipboard.");}, function(err) {alert("Could not copy text cause: ", err);});
            }
        </script>
        
        <script type="text/python" src="ttd.py"></script>
    </head>
    
    
    <body onload="brython()"> 
        <h1>vlcoo.github.io</h1>
        <h2><a href="/" >Home</a> | Text to Discord emote</h2>
        
        <div class="block">
            <p>Input below the text you want to convert to <img style="height: 1em;" src="../assets/ttd_example.png">, then copy the output and paste it into your Discord message!</p>
            <input style="width: 85%;" type="text" id="form_python_input" placeholder="Text"></input>
            <button title="Do it" style="vertical-align: top;" id="form_python_btn"><img class="icon" src="../assets/icon_play.png"></button>
            <p></p>
            <textarea readonly style="display: inline-block; width: 85%; height: 128px;" id="form_python_output" placeholder="Output"></textarea>
            <div style="display: inline-block; width: 9%; height: 128px; vertical-align: top;">
                <button title="Copy output" onclick="clipboard_copy(document.getElementById('form_python_output').value, 'text')"><img class="icon" src="../assets/icon_copy.png"></button>
                <p></p>
                <button title="Clear" onclick="document.getElementById('form_python_output').value = ''"><img class="icon" src="../assets/icon_clear.png"></button>
            </div>
            <p></p>
        </div>
        
        <br>
        
        <div class="block">
            <img class="block_bg" src="/assets/icon_config.png"></img>
            <h3>Other options</h3>
            <input type="checkbox" id="options_python_aalt"></input>
            <label for="options_python_aalt">Replace <img style="height: 1em;" src="../assets/ttd_aaltblue.png"> with <img style="height: 1em;" src="../assets/ttd_aaltred.png"></label>
            <br>
            <input type="checkbox" id="options_python_balt"></input>
            <label for="options_python_balt">Replace <img style="height: 1em;" src="../assets/ttd_baltblue.png"> with <img style="height: 1em;" src="../assets/ttd_baltred.png"></label>
            <p></p>
            <label for="options_python_space">Replace spaces with </label>
            <select id="options_python_space">
                <p>Replace spaces with </p>
                <option value="emote">Black square emote</option>
                <option value="text">Keep as is</option>
                <option value="ignore">Remove them</option>
            </select>
            <br>
            <label for="options_python_symbols">Replace symbols with </label>
            <select id="options_python_symbols">
                <option value="ignore">Remove them</option>
                <option value="keep">Keep as is</option>
            </select>
            <p></p>
        </div>
        
        <br>
        
<!--         <button title="Homepage" onclick="location.href = 'https://vlcoo.github.io';"><img class="icon" src="../assets/icon_home.png"></button> -->
    </body>
</html>
